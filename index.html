<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-50 text-gray-900">
    <div id="app">
        <!-- Sidebar and main content will go here -->
        <div class="flex h-screen">
            <!-- Sidebar -->
            <aside id="sidebar" class="w-64 bg-white border-r p-4 space-y-4 hidden md:block">
                <h2 class="text-xl font-semibold mb-6">Dashboard</h2>
                <nav class="space-y-2">
                    <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100">Home</a>
                    <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100">Projects</a>
                    <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100">Settings</a>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 flex flex-col">
                <!-- Header Bar -->
                <header class="flex items-center justify-between px-6 py-4 bg-white border-b">
                    <h1 class="text-xl font-semibold">Dashboard</h1>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-600">Hi, Aakarshit</span>
                        <img src="https://i.pravatar.cc/40?u=aakarshit" alt="User Avatar"
                            class="w-10 h-10 rounded-full border" />
                    </div>
                </header>

                <!-- Content Area -->
                <section class="p-6 flex-1">
                    <button id="toggleSidebar" class="md:hidden mb-4 px-4 py-2 bg-gray-800 text-white rounded">
                        Toggle Sidebar
                    </button>
                    <div id="dashboard-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                </section>

            </main>

        </div>
    </div>

    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
