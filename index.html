<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-50 text-gray-900">
    <div id="app">
        <!-- Sidebar and main content will go here -->
        <div class="flex h-screen">
            <!-- Sidebar -->
            <aside id="sidebar" class="w-64 bg-white border-r p-4 space-y-4 hidden md:block">
                <h2 class="text-xl font-semibold mb-6">Dashboard</h2>
                <nav class="space-y-2">
                    <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100">Home</a>
                    <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100">Projects</a>
                    <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100">Settings</a>
                </nav>
            </aside>
        
            <!-- Main Content -->
            <main class="flex-1 p-6">
                <button id="toggleSidebar" class="md:hidden mb-4 px-4 py-2 bg-gray-800 text-white rounded">
                    Toggle Sidebar
                </button>
                <h1 class="text-2xl font-bold mb-4">Welcome to Your Dashboard</h1>
                <p>This is the start of your modular dashboard UI.</p>
            </main>
        </div>
    </div>

    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
